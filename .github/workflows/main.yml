name: CI

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: npm install, build
      run:
        make install
      # Add environment variables
      env:
        CI: true
    - name: Run linter
      run:
        make lint
        make test
